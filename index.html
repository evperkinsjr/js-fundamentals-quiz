<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>JavaScript Fundamentals Quiz</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header></header>

        <main>
            <section class="card-intro">
                <h1>JavaScript Fundamentals Quiz</h1>
                <p>Test your JavaScript knowledge</p>
                <button>Start the quiz</button>
            </section>

            <section class="card-quiz"></section>

            <section class="card-results">
                <h1>Complete</h1>
                <form>
                    <label for="initials">Add your initials</label>
                    <input type="text" id="initials" name="initials" placeholder="ABC">
                    <input type="button" id="submit-initials" value="Enter">
                </form>
            </section>

            <section class="card-high-scores">
                <h1>High Scores</h1>
            </section>
        </main>

        <script src="script.js"></script>

    </body>
</html>

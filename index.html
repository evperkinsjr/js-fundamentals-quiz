<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>JavaScript Fundamentals Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <header>
            <h2 class="highScores">View High Scores</h2>
            <h2 class="timer">Time Left: 60 sec</h2>
        </header>

        <main>
            <section class="card-intro">
                <h3>JavaScript Fundamentals Quiz</h3>
                <p>Test your JavaScript knowledge</p>
                <button>Start the quiz</button>
            </section>

            <section class="card-quiz"></section>

            <section class="card-results">
                <h3>Complete</h3>
                <form>
                    <label for="initials">Add your initials</label>
                    <input type="text" id="initials" name="initials" placeholder="ABC">
                    <input type="button" id="submit-initials" value="Enter">
                </form>
            </section>

            <section class="card-high-scores">
                <h3>High Scores</h3>
            </section>
        </main>

        <script src="./assets/js/script.js"></script>

    </body>
</html>
